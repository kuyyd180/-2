<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  function fn_prompt() {
    let ret = prompt("반지름 값을 입력하세요", "10");
    if(ret == null) { 
      // 취소 버튼을 누른 경우
      alert("취소하셨습니다.");
    }
    else if(ret == "") {
      alert("입력값이 없습니다.");
    }
    else {
      //입력값이 있는 경우 
      
      document.getElementById("div_1").innerHTML = ret;
    }
    const c0 = 3.14159265;
    let num = ret* 2 * c0;
    let n = num.toFixed(2);
    console.log("반지름이 " +ret+ "인 원의 둘레::::"+ (n));
  }
  </script>
 </head>
 <body>
    <input type="button" onclick="javascript:fn_prompt()" value=" 입력 "> 
    <div id="div_1">  
      <!-- div_1 -->
    </div>
 </body>
</html>
